<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit new post</title>
</head>
<body>
<div class="text-center">
    <form action="#" th:action="@{/reddit/submit}" method="post" th:object="${postItemObject}">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required autofocus>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" required></textarea>
        <button type="submit">GO</button>
    </form>
</div>

</body>
</html>
