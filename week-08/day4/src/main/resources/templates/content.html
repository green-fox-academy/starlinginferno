<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Votes</th>
                <th>Upvote</th>
                <th>Downvote</th>
                <th>Content</th>
                <th>Date Updated</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${originalPost}">
                <td th:text="*{vote}"></td>
                <td>
                    <form action="#" th:action="'/reddit/' + *{id} + '/post/up'" method="POST">
                        <input type="submit" value="+" th:field="*{vote}" />
                    </form>
                </td>
                <td>
                    <form action="#" th:action="'/reddit/' + *{id} + '/post/down'" method="POST">
                        <input th:type="submit" value="-" th:field="*{vote}" />
                    </form>
                </td>
                <td th:text="*{content}"></td>
                <td th:text="*{createdAt}"></td>
                <td> <form action="#" th:action="'/reddit/' + *{id} + '/post/delete'" method="POST">
                    <p><input th:type="submit" value="delete" class="btn btn-danger" /></p></form>
                    <br><a th:href="'/reddit/' + *{id} + '/post/edit'" class="btn btn-primary">Edit</a></td>
            </tr>
            <tr th:each="comment : ${originalPost.getComments()}" th:object="${comment}">
                <td th:text="*{vote}"></td>
                <td>
                    <form action="#" th:action="'/reddit/' + ${originalPost.getId()} + '/post/up'" method="POST">
                        <input type="submit" value="+" th:field="*{vote}" />
                    </form>
                </td>
                <td>
                    <form action="#" th:action="'/reddit/' + ${originalPost.getId()} + '/post/down'" method="POST">
                        <input th:type="submit" value="-" th:field="*{vote}" />
                    </form>
                </td>
                <td th:text="*{content}"></td>
                <td th:text="*{createdAt}"></td>
                <td> <form action="#" th:action="'/reddit/' + ${originalPost.getId()} + '/post/delete'" method="POST">
                    <p><input th:type="submit" value="delete" class="btn btn-danger" /></p></form>
                    <br><a th:href="'/reddit/' + ${originalPost.getId()} + '/post/edit'" class="btn btn-primary">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <form action="#" th:action="'/reddit/' + ${originalPost.getId()} + '/post'" method="post" th:object="${newComment}">
            <label for="txtBox">Comment</label>
            <textarea id="txtBox" rows="9" cols="500" maxlength="1000" placeholder="Type your comment here" th:field="*{content}" required></textarea>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</body>
</html>
