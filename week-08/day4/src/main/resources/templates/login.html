<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The New Reddit</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<form action="#" th:action="@{/login}" method="post" th:object="${user}">
    <label for="username">Username</label>
    <input type="text" id="username" maxlength="255" th:field="*{name}" autofocus>
    <br>
    <label for="password">Password</label>
    <input type="text" id="password" maxlength="255" th:field="*{password}" autofocus>
    <button type="submit" class="btn btn-primary">Log in</button>

</form>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
