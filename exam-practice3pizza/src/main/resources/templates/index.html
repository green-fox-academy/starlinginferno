<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pixam Express</title>
</head>
<body>
<form action="#" th:action="@{/order}" method="post" th:object="${newOrder}">
    <input hidden th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required autofocus>
    <label for="address">Address</label>
    <input type="text" id="address" th:field="*{address}" required autofocus>
    <select th:field="*{pizza}">
        <option value="margherita">Margherita</option>
        <option value="caprese">Caprese</option>
        <option value="mexican">Veggie Mexican</option>
        <option value="mushroom">Mushroom</option>
    </select>
    <button type="submit">ORDER</button>
</form>
</body>
</html>
