<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Welcome to Programmer Fox Club</h1>
<p>Please provide a name so we can find your pet!</p>
<div>
    <form action="#" th:action="@{/login}" th:object="${fox}" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}" required>
        <button type="submit">GO</button>
    </form>
</div>
</body>
</html>
