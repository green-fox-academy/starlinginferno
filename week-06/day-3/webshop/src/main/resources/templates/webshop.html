<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>webshop</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
<nav>
<h1>Lili's Caf√©</h1>
<div>
    <input type="submit" value="ONLY AVAILABLE" onclick="window.location='/webshop/available';" />
    <input type="submit" value="CHEAPEST FIRST" onclick="window.location='/webshop/sort=price-asc';" />
    <input type="submit" value="CONTAINS LATTE" onclick="window.location='/webshop/search?name=latte';" />
    <input type="submit" value="AVERAGE STOCK" onclick="window.location='/webshop/average';" />
    <input type="submit" value="MOST EXPENSIVE AVAILABLE" onclick="window.location='/webshop/most-expensive';" />
</div>
    <form action="/search" method="POST">
        <input type="text" name="name">
        <input type="submit" value="SEARCH"/>
    </form>
</nav>
<table class="my-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text=${item.getName()}></td>
        <td th:text=${item.getDescription()}></td>
        <td th:text="${item.getPrice()} + ' Ft'"></td>
        <td th:text=${item.getQuantity()}></td>
    </tr>
    </tbody>
</table>
</body>
</html>
